      - name: Build
        run: cd build; cmake --build . --config release --target install -- -quiet
      - name: Free space
        run: |
          cd build
          rm -rf build RavEngine host-tools RavEngine_Samples_macOS.build
      - name: Create DMG
        run: |
          cd build
          touch release/.Trash
          hdiutil create -size 2g -srcfolder release -volname RavEngine_Samples_macOS RavEngine_Samples_macOS.dmg
      - name: Upload Artifacts
