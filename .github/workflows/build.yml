  build-gdk-desktop:
    if: ${{ false }}
    name: Build samples for GDK-Desktop
    runs-on: windows-latest
    steps:
      - name: Add MSBuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
      - name: Install GDK
        run: |
            cmd /c "curl.exe `"https://codeload.github.com/microsoft/GDK/zip/refs/tags/June_2022_Update_4`" -o gdk.zip"
            Expand-Archive -Path .\gdk.zip -DestinationPath gdk
            cd .\gdk\GDK-June_2022_Update_4
            .\PGDK.exe /features OptionId.GamingRuntime OptionId.GamingRuntimeDependencies
      - name: Configure
        run: |
              mkdir build
              cd build
              cmake -A"Gaming.Desktop.x64" -DCMAKE_BUILD_TYPE=Release -DRAVENGINE_BUILD_TESTS=OFF -Wno-dev .. 
              cmake -Wno-dev ..
      - name: Build
        run: |
              cd build 
              cmake --build . --config release --target install
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: RavEngine_Samples_GDK64
          path: |
                build\release\RavEngine*.exe 
                build\release\RavEngine*.rvedata
                build\release\RavEngine*Streaming\*
      - name: Prepare Transfer.sh upload
        run: |
              Compress-Archive -Path build\release\*.exe,build\release\*.rvedata,build\release\*Streaming\* -DestinationPath SamplesGDK64.zip
      - name: Upload to Transfer.sh
        run: $URL = Invoke-RestMethod -Uri https://transfer.sh/SamplesGDK64.zip -Method PUT -InFile SamplesGDK64.zip -UseDefaultCredentials ; echo "::notice file=.github/workflows/build.yml::$URL" | %{$_ -replace ".sh",".sh/get"}
        
  build-uwp:
    name: Build samples for UWP
